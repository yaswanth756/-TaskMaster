<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="todo.css">
    <title>Todo List</title>
</head>
<body>
    <header class="main-header">
        <div class="logo">
            <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                <path d="M3.5 3.5L6 21M20.5 3.5L18 21M3 3h18c.2 0 .4 0 .5.1M3 3c-.2 0-.4 0-.5.1M3 3c-.8.2-1.4.8-1.5 1.6M21 3c.8.2 1.4.8 1.5 1.6M21.5 3.1c.5.2.9.8.9 1.4v1c0 1-.8 1.9-1.8 2l-1.1.1c-1.3.1-2.6.1-3.9.1H8.4c-1.3 0-2.6 0-3.9-.1L3.4 7.5c-1-.1-1.8-1-1.8-2v-1c0-.6.4-1.2.9-1.4" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
            <span>TaskMaster</span>
        </div>
        <nav class="nav-links">
            <button class="feedback-btn" onclick="feed()">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                    <path d="M21 11.5a8.38 8.38 0 0 1-.9 3.8 8.5 8.5 0 0 1-7.6 4.7 8.38 8.38 0 0 1-3.8-.9L3 21l1.9-5.7a8.38 8.38 0 0 1-.9-3.8 8.5 8.5 0 0 1 4.7-7.6 8.38 8.38 0 0 1 3.8-.9h.5a8.48 8.48 0 0 1 8 8v.5z" stroke-width="1.5"/>
                </svg>
                <span>Feedback</span>
            </button>
            <div class="profile-dropdown">
                <button class="profile-btn">
                    <img src="image/download (1).png" alt="Profile" class="profile-img">
                    <span id="client">John Doe</span>
                </button>
                <div class="dropdown-content">
                    <a href="/maintenance">My Profile</a>
                    <a href="/maintenance">Settings</a>
                    <hr>
                    <a href="/login" class="logout-link" onclick="logout()">Logout</a>
                </div>
            </div>
        </nav>
    </header>

    <div class="container">
        <h1>Todo List</h1>
        <form id="f">
            <h2>Add New Todo</h2>
            <label for="todo-name">Name:</label>
            <input type="text" id="todo-name" name="todo-name" required>
            
            <label for="todo-description">Description:</label>
            <textarea id="todo-description" name="todo-description" rows="3"></textarea>
            
            <label for="todo-date">Date:</label>
            <input type="date" id="todo-date" name="todo-date">
            
            <button type="submit">Add Todo</button>
        </form>

        <div class="todo-section">
            <h2>Todo All Items</h2>
            <h5>Note: Click on "ðŸ”¥ Active!" to mark your todo as completed once it's done!</h5>
            <ul id="list"></ul>
        </div>
    </div>
   <script src="todo.js"></script>
</body>
</html>
